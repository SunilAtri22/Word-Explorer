<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <audio id="sound" src=""></audio>
    <div class="fixed-header all-center">
        <h2>Dictionary App</h2>
    </div>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Search here" id="word">
            <button id="search-btn">Search</button>
        </div>
        <div class="result" id="result">
            <div class="word">
                <h3></h3>
                <button>
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
            <div class="details">
                <p></p>
                <p></p>
            </div>
            <p class="word-meaning"></p>
            <p class="word-example"></p>
        </div>
    </div>
    <div class="fixed-footer all-center">
         copyright &copy; sk_atri
    </div>

</body>
</html>
